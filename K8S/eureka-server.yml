# Deployment definition
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
        - name: eureka-server
          image: social-media-app-eureka-server
          imagePullPolicy: Never
          ports:
            - containerPort: 8036
---
# Service definition
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
spec:
  selector:
    app: eureka-server
  ports:
    - port: 8036
      targetPort: 8036
  type: LoadBalancer
